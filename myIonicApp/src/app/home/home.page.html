<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Menu button to open the side menu -->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <!-- Title of your page -->

    </ion-title>
    <ion-buttons slot="end">
      <!-- Buttons for fetching different types of data -->
      <ion-button (click)="fetchData1()">اذكار الصباح</ion-button>
      <ion-button (click)="fetchData2()">اذكار بعد الصلاه</ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>



<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content>
  
    <ion-list>
      <!-- Menu items -->
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/home">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/about">
          <ion-icon slot="start" name="information-circle"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/settings">
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/languages">
          <ion-icon slot="start" name="globe"></ion-icon>
          <ion-label>Languages</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <!-- Add more menu items as needed -->
    </ion-list>

  </ion-content>

</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
<ion-content>
  <ion-list>
    <!-- Displaying fetched data -->
    <ion-item *ngFor="let x of data">
      {{ x.content }}
      {{ x.count }}
    </ion-item>
  </ion-list>
</ion-content>
